name: Hello World Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'full_stack_app/hello-world-ui/**'

jobs:
  hello:
    runs-on: [self-hosted, test]
    

    steps:
      - name: Print Hello World
        run: |
          # Ensure script execution is allowed
          Set-ExecutionPolicy RemoteSigned -Scope Process -Force

          # Path to your script (adjust if stored somewhere else)
          $scriptPath = "D:\Repos\trigger-pipeline.ps1"

          # Run script
          & $scriptPath
